  <div class="row">
    <form class="col s12 card black lighten-1" ng-submit="userSignUp(user)">

      <h4>Enter your info to sign up!</h4>

      <div class="row card-content white-text">
        <div class="input-field col s6 white-text">
          <input id="user-name" ng-model="user.username" type="text" class="validate text-white">
          <label for="user-name">Username</label>
        </div>

        <div class="input-field col s6">
          <input id="email" ng-model="user.email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>


      <div class="row card-content black white-text">
        <div class="input-field col s6 white-text">
          <input id="password" ng-model="user.password" type="password" class="validate white-text">
          <label for="password">Password</label>
        </div>

        <div class="input-field col s6 white-text">
          <input id="password-repeat" type="password" class="validate white-text">
          <label for="password-repeat">Repeat Password</label>
        </div>
      </div>

      <div class="row card-content black white-text center">
        <button type="submit" class = "btn waves-effect waves-light">Sign Me Up</button>
      </div>


    </form>
  </div>
